<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post" action="/information.php">

        <h1>Applicant form</h1>

        <fieldset>

        <legend><b>Student information :</b></legend>

        <label for="firstname">Firstname :</label>
        <input type="text" name="" id="firstname" placeholder="write your first name" required>

        <br>
        <br>
        <br>

        <label for="lastname">Lastname :</label>
        <input type="text" name="" id="lastname" placeholder="write your last name" required>

        <br>
        <br>
        <br>

        <label for="email">Email :</label>
        <input type="email" name="" id="email" placeholder="write your email" required>

        <br>
        <br>
        <br>

        <label for="password">Password :</label>
        <input type="password" name="" id="password" placeholder="password" required>

        <br>
        <br>
        <br>

        <input type="submit" value="Submit your form" required>

        </fieldset>




    </form>
</body>
</html>

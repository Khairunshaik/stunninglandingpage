<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            border: 2px solid black;
            margin: 50px auto;
            position: relative;
        }
        .box{
            height: 50px;
            width: 50px;
            background-color: aqua;
            position: absolute; 
            top: 250px;
            right: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>

</body>
</html>

<!-- This absolute position is used for positioning absolute.It only shows the correct output if you specify any position to your parent class. -->


<!-- Relative=the element is positioned relative to its normal position.
Absolute=the element is positioned absolute to its parent posistion. -->

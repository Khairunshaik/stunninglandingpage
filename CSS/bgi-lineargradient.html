<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Linear gradient</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        .box{
            height: 100vh;
            width: 100%;

            /* rgba-red green blue aplha
            alpha represents transperant*/
            background-image: linear-gradient(rgba(118, 17, 82, 0.5),rgba(124, 13, 99, 0.5)),url("https://www.pixelstalk.net/wp-content/uploads/2016/06/Light-Blue-Backgrounds.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
